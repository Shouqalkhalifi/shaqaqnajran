{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول لوحة التسويق</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f4f5f7;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #2f343a; /* خلفية داكنة لتظهر فيها الشعارات والألوان الفاتحة */
            box-shadow: 0 18px 35px rgba(15, 23, 42, 0.28);
            border-radius: 18px;
            padding: 34px 30px 30px;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 16px;
        }

        .login-logo img {
            max-width: 120px;
            height: auto;
        }

        .login-title {
            text-align: center;
            margin: 0 0 8px;
            font-size: 1.5rem;
            color: #f9fafb;
        }

        .login-subtitle {
            text-align: center;
            margin: 0 0 20px;
            font-size: 0.9rem;
            color: #e5e7eb;
        }

        .error-message {
            color: #991b1b;
            background: #fee2e2;
            border-radius: 999px;
            padding: 8px 14px;
            font-size: 0.9rem;
            margin-bottom: 18px;
            text-align: center;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.9rem;
            color: #e5e7eb;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #4b5563;
            background-color: #f3f4f6;
            font-size: 0.95rem;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
            background-color: #ffffff;
        }

        .login-actions {
            margin-top: 12px;
            text-align: center;
        }

        .login-button {
            padding: 10px 40px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(to left, #0ea5e9, #0284c7);
            color: #ffffff;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .login-button:hover {
            background: linear-gradient(to left, #0369a1, #075985);
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-logo">
                <img src="/media/logo.png" alt="شعار واجهة نجران">
            </div>
            <h1 class="login-title">دخول لوحة التسويق</h1>
            <p class="login-subtitle">إدارة رسائل واتساب لعملاء واجهة نجران للوحدات السكنية</p>

            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">اسم المستخدم</label>
                    <input id="id_username" type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="id_password">الرمز السري</label>
                    <input id="id_password" type="password" name="password" required>
                </div>
                <div class="login-actions">
                    <button type="submit" class="login-button">دخول</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
