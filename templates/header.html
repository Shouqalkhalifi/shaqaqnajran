<header class="site-header">
    <style>
        .site-header {
            background: linear-gradient(to left, #3c2f2f, #7b5e57);
            color: #f8f3e9;
            padding: 0.9rem 1.4rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .site-header-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .brand-block {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .brand-logo {
            width: 52px;
            height: 52px;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            box-shadow: none;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .brand-title {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.03em;
            white-space: nowrap;
        }

        .brand-subtitle {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .nav-link {
            color: #f8f3e9;
            text-decoration: none;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            border: 1px solid transparent;
            transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        }

        .nav-link:hover {
            background-color: #f8f3e9;
            color: #3c2f2f;
            border-color: rgba(0, 0, 0, 0.1);
        }

        .nav-cta {
            background-color: #f1e0c5;
            color: #2d2420;
            font-weight: 600;
        }

        .nav-cta:hover {
            background-color: #ffffff;
        }

        .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 999px;
            border: 1px solid rgba(248, 243, 233, 0.4);
            background: rgba(60, 47, 47, 0.4);
            color: #f8f3e9;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .menu-toggle-icon {
            display: inline-block;
            width: 16px;
        }

        .menu-toggle-icon span {
            display: block;
            height: 2px;
            margin: 3px 0;
            border-radius: 999px;
            background-color: #f8f3e9;
        }

        @media (max-width: 768px) {
            .site-header {
                padding-inline: 1rem;
            }

            .site-header-inner {
                max-width: 100%;
                gap: 1rem;
            }

            .brand-block {
                flex: 1;
                min-width: 0;
            }

            .brand-logo {
                width: 40px;
                height: 40px;
            }

            .brand-title {
                font-size: 1.1rem;
                white-space: normal;
            }

            .brand-subtitle {
                font-size: 0.75rem;
            }

            .nav-wrapper {
                gap: 0.5rem;
            }

            .menu-toggle {
                display: inline-flex;
            }

            .nav-links {
                position: absolute;
                inset-inline: 0.75rem;
                top: 64px;
                background: linear-gradient(to left, #3c2f2f, #7b5e57);
                padding: 0.75rem 1rem 0.9rem;
                border-radius: 14px;
                box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
                flex-direction: column;
                align-items: stretch;
                gap: 0.35rem;
                font-size: 0.9rem;
                opacity: 0;
                pointer-events: none;
                transform: translateY(-6px);
                transition: opacity 0.18s ease, transform 0.18s ease;
                z-index: 40;
            }

            .nav-links.is-open {
                opacity: 1;
                pointer-events: auto;
                transform: translateY(0);
            }

            .nav-link {
                display: block;
                text-align: center;
                width: 100%;
            }
        }
    </style>

    <div class="site-header-inner">
        <div class="brand-block">
            <img src="/media/logo.png" alt="شعار واجهة نجران" class="brand-logo">
            <div class="brand-text">
                <div class="brand-title">واجهة نجران للوحدات السكنية</div>
                <div class="brand-subtitle">شقق مفروشة ووحدات مريحة في مدينة نجران</div>
            </div>
        </div>

        <div class="nav-wrapper">
            <button type="button" class="menu-toggle" aria-label="فتح قائمة التنقل" onclick="(function(btn){var nav=document.getElementById('main-nav-links');if(!nav)return;nav.classList.toggle('is-open');})(this)">
                <span class="menu-toggle-icon" aria-hidden="true">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </button>

            <nav id="main-nav-links" class="nav-links" aria-label="التنقل الرئيسي">
                <a href="/" class="nav-link">الرئيسية</a>
                <a href="/#units" class="nav-link">الوحدات المتاحة</a>
                <a href="/#building-guide" class="nav-link">دليل المبنى</a>
                <a href="/#how-it-works" class="nav-link">خطوات الحجز</a>
                <a href="{% url 'contact' %}" class="nav-link nav-cta">تواصل معنا</a>
            </nav>
        </div>
    </div>
</header>
